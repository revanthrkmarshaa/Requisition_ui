  <body>
   
    <header>
      <div class="logo">Arshaa</div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Features</a></li>

    <div id="range">
      

      <input
        type="text"
        id="myInput"
        placeholder="Search for names.."
        onkeyup="search();"
      />
      <i class="glyphicon glyphicon-search"></i>
    </div>
    
    <div> 
     
    <table id="myTable">
      <thead>
        <tr>
          <th>s.no</th>
          <th>Name</th>
          <th>RegNo</th>
          
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="student-list">
       
          
         
        </tr>
        
    <script src="script.js"></script>
    <!-- <script>
      function del(){
        document.getElementById("d1").remove();
      }
    </script>-->

    <script type="text/javascript" charset="utf-8">
      fetch("https://fakestoreapi.com/products").then((data)=>{
      
        return data.json();
      }).then((obdata) =>{
        
        let tableData="";
        obdata.map((values)=>{
          
          tableData+=`<tr>
          <td>${values.id}</td>
          <td>${values.title}</td>
          <td>${values.price}</td>
         
          <td>
           
           <a href="#" class="edit"><i class="glyphicon glyphicon-edit"></i></a>
           <a href="#" class="delete"><i class="glyphicon glyphicon-trash delete"></i></a>
           
           <!-- <button onclick="del()">
            Delete
         </button>-->
         </td>`;
        });

        document.getElementById("student-list").innerHTML=tableData;
      })
    </script> 
    <div id="box">
      <span id="button">Requisiton</span>
     <form action="" id="form">
       <p><input type="text" placeholder="username"/></p> 
       <p><input type="password" placeholder="password" /></p>
       <p><input type="submit" value="Sign in" /></p>
     </form>
    </div>
   
  </body>
